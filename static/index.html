    <!-- Deck —ñ Trash —Ä–æ–∑—Ç–∞—à–æ–≤—É—é—Ç—å—Å—è –Ω–∞–¥ –∫–æ–ª–æ–º -->

    </div>

    <div class="game-board">
        <!-- –ö–∞—Ä—Ç–∫–∏ –Ω–∞ —Å—Ç–æ–ª—ñ -->

            {% endfor %}
        </div>

        <!-- –ì—Ä–∞–≤—Ü—ñ —Ä–æ–∑—Ç–∞—à–æ–≤—É—é—Ç—å—Å—è –ø–æ–∑–∞ –∫–æ–ª–æ–º -->
        <div class="players-container" id="players-container">
            {% for player in players %}
                <div class="player player-{{ loop.index0 }}">
                    <span>{{ player.name }}</span>
                    <div>
                        {% for card in player.cards %}
                            {% if player.name == current_player_name %}
                                <img src="/{{card.image_url}}" alt="card" class="player-card">
                            {% else %}
                                <img src="/assets/card_template.png" alt="card">
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
